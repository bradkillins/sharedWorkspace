<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Share a Workspace - Welcome</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="DisplayUserName(); ShowWorkspaces();">
    <header>
      <div class="head-title">Share a Workspace</div>
      <div class="userNameDisplay">
        <div>Hello <span id="displayUserName"></span></div>
        <div><a href="../index.html">Log Out</a></div>
      </div>
    </header>
    <main>
      <div class="splash"></div>
      <div class="content">
        <a href="./ownerShow.html">Back to Properties</a>
        <h1>Workspaces for <span id="titleProp"></span></h1>
        <div class="workspacesContainer">
          <table id="workspacesTable">
            <tbody>
              <tr>
                <th>&nbsp;</th>
                <th>Type</th>
                <th>Occupancy</th>
                <th>Smoking</th>
                <th>Date Available</th>
                <th>Lease Term</th>
                <th>Price</th>
                <th>Listed</th>
              </tr>
            </tbody>
          </table>
          <div class="formLine" id="noWorkspaces"></div>
          <div class="formLine">
            <a href="./ownerWorkspaceAdd.html">Add New Workspace</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot-left">
        <div class="contact"><a href="contact.html">Contact Us</a></div>
        <div class="legal"><a href="legal.html">Legal</a></div>
      </div>
      <div class="foot-right">
        <ul>
          <li><a href="https://twitter.com/">Twitter</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://www.facebook.com/">Facebook</a></li>
        </ul>
      </div>
    </footer>
    <script src="../app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Share a Workspace - Welcome</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="DisplayUserName(); PopulateProp();">
    <header>
      <div class="head-title">
        <a href="../index.html">Share a Workspace</a>
      </div>
      <div class="userNameDisplay">
        Hello <span id="displayUserName"></span>
      </div>
    </header>
    <main>
      <div class="splash"></div>
      <div class="content">
        <a href="./ownerMenu.html">Back to Main Menu</a>
        <h1>Edit Property Info</h1>
        <div class="formContainer">
          <form id="editProperty">
            <div class="formLine">
              <label for="address">Address: </label
              ><input
                type="text"
                id="address"
                name="address"
                required
                maxlength="100"
              />
            </div>
            <div class="formLine">
              <label for="neighborhood">Neighborhood: </label
              ><input
                type="text"
                id="neighborhood"
                name="neighborhood"
                required
                maxlength="100"
              />
            </div>
            <div class="formLine">
              <label for="sqFeet">Square Feet: </label
              ><input
                type="number"
                id="sqFeet"
                name="sqFeet"
                required
                min="0"
              />
            </div>
            <div class="formLine">
              Parking Garage:
              <label for="parkingYes"
                >Yes
                <input type="radio" class="radio" id="parkingYes" name="parking"
              /></label>
              <label for="parkingNo"
                >No
                <input type="radio" class="radio" id="parkingNo" name="parking"
              /></label>
            </div>
            <div class="formLine">
              Transit Access:
              <label for="transitYes"
                >Yes
                <input type="radio" class="radio" id="transitYes" name="transit"
              /></label>
              <label for="transitNo"
                >No
                <input type="radio" class="radio" id="transitNo" name="transit"
              /></label>
            </div>
            <div class="formLine">
              List this Property:
              <label for="listYes"
                >Yes <input type="radio" class="radio" id="listYes" name="list"
              /></label>
              <label for="listNo"
                >No <input type="radio" class="radio" id="listNo" name="list"
              /></label>
            </div>
            <div class="formSubmitLine">
              <button type="submit" class="btn">Update</button>
              <button
                type="button"
                onclick="DeleteCurrentProp();"
                class="btnRed"
              >
                Delete
              </button>
            </div>
          </form>
          <div class="formFeedback"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot-left">
        <div class="contact"><a href="contact.html">Contact Us</a></div>
        <div class="legal"><a href="legal.html">Legal</a></div>
      </div>
      <div class="foot-right">
        <ul>
          <li><a href="https://twitter.com/">Twitter</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://www.facebook.com/">Facebook</a></li>
        </ul>
      </div>
    </footer>
    <script src="../app.js"></script>
  </body>
</html>

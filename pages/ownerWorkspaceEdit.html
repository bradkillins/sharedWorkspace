<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Share a Workspace - Welcome</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="DisplayUserName(); PopulateCurrentWork();">
    <header>
      <div class="head-title">
        <a href="../index.html">Share a Workspace</a>
      </div>
      <div class="userNameDisplay">
        Hello <span id="displayUserName"></span>
      </div>
    </header>
    <main>
      <div class="splash"></div>
      <div class="content">
        <a href="./ownerWorkspace.html">Back to Workspaces</a>
        <h1>Edit Workspace</h1>
        <div class="formContainer">
          <form id="editWorkspace">
            <div class="formLine">
              <label for="type">Type: </label
              ><select name="type" id="type">
                <option value="meet">Meeting Room</option>
                <option value="office">Private Office</option>
                <option value="desk">Desk in Open Area</option>
              </select>
            </div>
            <div class="formLine">
              <label for="occ">Max Occupancy: </label
              ><input type="number" id="occ" name="occ" required min="1" />
            </div>
            <div class="formLine">
              Smoking:
              <label for="smokeYes"
                >Yes
                <input type="radio" class="radio" id="smokeYes" name="smoke"
              /></label>
              <label for="smokeNo"
                >No <input type="radio" class="radio" id="smokeNo" name="smoke"
              /></label>
            </div>
            <div class="formLine">
              <label for="availDate">Available Date: </label
              ><input type="date" id="availDate" name="availDate" required />
            </div>
            <div class="formLine">
              <label for="term">Lease Term: </label
              ><select name="term" id="term">
                <option value="day">1 Day</option>
                <option value="week">1 Week</option>
                <option value="month">1 Month</option>
              </select>
            </div>
            <div class="formLine">
              <label for="price">Price: </label
              ><input
                type="number"
                id="price"
                name="price"
                required
                min="0"
                step="0.01"
              />
            </div>
            <div class="formLine">
              List this Workspace:
              <label for="listYes"
                >Yes <input type="radio" class="radio" id="listYes" name="list"
              /></label>
              <label for="listNo"
                >No <input type="radio" class="radio" id="listNo" name="list"
              /></label>
            </div>
            <div class="formSubmitLine">
              <button type="submit" class="btn">Update</button>
              <button
                type="button"
                onclick="DeleteCurrentWork();"
                class="btnRed"
              >
                Delete
              </button>
          </form>
          <div class="formFeedback"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot-left">
        <div class="contact"><a href="contact.html">Contact Us</a></div>
        <div class="legal"><a href="legal.html">Legal</a></div>
      </div>
      <div class="foot-right">
        <ul>
          <li><a href="https://twitter.com/">Twitter</a></li>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://www.facebook.com/">Facebook</a></li>
        </ul>
      </div>
    </footer>
    <script src="../app.js"></script>
  </body>
</html>
